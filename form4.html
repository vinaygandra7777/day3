<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: center;
            border:1px solid black;
            padding-bottom: 10%;
            width:50%;
            margin-top: 10%;
            margin-left: 20%;
            margin-bottom: 10%;
            background-color: rgb(94, 97, 96);
            color: aliceblue;
        }
    </style>
</head>
<body>
    <form>
        <h1>Reset Password</h1>
        <br>
        <input type="text" name="password" placeholder="old Password" pattern="(?=.*[A-Z)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])([A-Za-z!@#$%^&*0-9]{8,})">
        <br>
        <br>
        <input type="text" name="password" placeholder="New Password" pattern="(?=.*[A-Z)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])([A-Za-z!@#$%^&*0-9]{8,})">
        <br>
        <br>
        <input type="text" name="password" placeholder="Re-enter Password" pattern="(?=.*[A-Z)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])([A-Za-z!@#$%^&*0-9]{8,})">
        <br>
        <br>
        <input style="background-color: rgb(42, 42, 210); color:aliceblue" type="submit" value="sign up">
    </form>
